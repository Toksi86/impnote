{% extends "notes/base.html" %}

{% block content %}

<p><a href="{% url 'notes:topic' topic.id %}">{{ topic }}</a></p>

<p>Добавить новую запись:</p>
<form action="{% url 'notes:new_note' topic.id %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <button name='submit'>Добавить запись</button>
</form>
{% endblock content %}
