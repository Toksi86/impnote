{% extends "notes/base.html" %}
{% load bootstrap5 %}
{% block content %}

<p><h3><a class="text-decoration-none" href="{% url 'notes:topic' topic.id %}">{{ topic }}</h3></a></p>

<form action="{% url 'notes:new_note' topic.id %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button class="btn btn-success" name='submit'>Добавить запись</button>
  {% endbuttons %}
</form>
{% endblock content %}
