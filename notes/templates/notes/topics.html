{% extends "notes/base.html" %}

{% block content %}

<p>Разделы</p>

<ul>
  {% for topic in topics %}
  <li>
    <a href="{% url 'notes:topic' topic.id %}">{{ topic }}</a>
  </li>
  {% empty %}
  <li>Пока нет ни одного раздела.</li>
  {% endfor %}
</ul>
<a href="{% url 'notes:new_topic' %}">Добавить новый раздел</a>
{% endblock content %}
