{% extends "notes/base.html" %}
{% load bootstrap5 %}

{% block content %}
<p>Добавить новый раздел:</p>
<form action="{% url 'notes:new_topic' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button class="btn btn-success" name='submit'>Добавить раздел</button>
  {% endbuttons %}
</form>
{% endblock content %}
