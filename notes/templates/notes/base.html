{% load bootstrap5 %}

<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Impnote</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

{% include "notes/header.html" %}

<main role="main" class="container">

  </div>
</main>

{% include "notes/footer.html" %}

</body>

</html>
