{% extends "notes/base.html" %}
{% block content %}

<p><a href="{% url 'notes:topic' topic.id %}">{{ topic }}</a></p>

<p>Редактировать запись:</p>
<form action="{% url 'notes:edit_note' note.id %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Сохранить изменения</button>
</form>

{% endblock content %}
