{% extends "notes/base.html" %}
{% load bootstrap5 %}
{% block content %}
<form method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button class="btn btn-success" name="submit">Зарегистрироваться</button>
  {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'notes:index' %}"/>
</form>
{% endblock content %}
