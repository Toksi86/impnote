{% extends "notes/base.html" %}

{% block content %}
{% if form.errors %}
<p>Логин или пароль введены неверно. Попробуйте еще раз.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Войти</button>
  <input type="hidden" name="next"
         value="{% url 'notes:index' %}"/>
</form>
{% endblock content %}
