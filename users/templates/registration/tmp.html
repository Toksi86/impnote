{% extends "notes/base.html" %}
{% block content %}
<form method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {% for field in form %}
  <p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
  <button name="submit">Зарегистрироваться</button>
  <input type="hidden" name="next" value="{% url 'notes:index' %}"/>
</form>
{% endblock content %}
